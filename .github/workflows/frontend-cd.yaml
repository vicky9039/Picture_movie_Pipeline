name: Frontend Continuous Deployment

on:
  workflow_dispatch:  # Allow manual triggering
  push:
    branches:
      - main

jobs:
  Lint_Job:
    runs-on: ubuntu-latest
    environment: staging

    steps:
    - name: Check the Repository
      uses: actions/checkout@v4

    - name: Use Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
        cache-dependency-path: starter/frontend/package-lock.json

    - name: Install Dependencies
      working-directory: starter/frontend
      run: npm ci

    - name: Checkout Run Lint
      working-directory: starter/frontend
      run: npm run lint

  Test_Job:
    runs-on: ubuntu-latest

    steps:
    - name: Check the Repository
      uses: actions/checkout@v3

    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'
        cache-dependency-path: starter/frontend/package-lock.json
        
    - name: Install Dependencies
      working-directory: starter/frontend
      run: npm ci
  
    - name: Test
      working-directory: starter/frontend
      run: npm run test

  Build_Job:
    needs: [Lint_job, Test_Job]
    runs-on: ubuntu-latest
    steps:
    - name: Check the Repository
      uses: actions/checkout@v3
    
    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'
        cache-dependency-path: starter/frontend/package-lock.json

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
  

    - name: Login to Amazon 
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Configure kubectl
      run: |
        aws eks update-kubeconfig --name cluster --region us-east-1

    - name: Display application URLs
      id: Service_URL
      run: |
        cd starter/frontend/k8s
        kubectl get svc -A
        SERVICE_URL=$(kubectl get svc backend -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          echo "SERVICE_URL=${SERVICE_URL}"
          echo "::set-output name=service_url::${SERVICE_URL}"

    - name: Build and Push Docker Image
      working-directory: starter/frontend
      env:
        IMAGE_TAG: ${{ github.sha }}
        REPO_NAME: frontend
      run: |
        echo "Using SERVICE_URL=${{ steps.get_service_url.outputs.service_url }}"
        docker build --build-arg=REACT_APP_MOVIE_API_URL=http://${{ steps.get_service_url.outputs.service_url }} --tag 562039328041.dkr.ecr.us-east-1.amazonaws.com/$REPO_NAME:$IMAGE_TAG .
        docker push 562039328041.dkr.ecr.us-east-1.amazonaws.com/$REPO_NAME:$IMAGE_TAG

    - name: Configure Kubeconfig
      run:
       aws eks update-kubeconfig --name cluster --region us-east-1


    - name: Deploy Docker Image to Amazon EKS
      working-directory: starter/frontend/k8s
      env:
        IMAGE_TAG: ${{ github.sha }}
        REPO_NAME: frontend
      run: |
          kustomize edit set image frontend=562039328041.dkr.ecr.us-east-1.amazonaws.com/$REPO_NAME:$IMAGE_TAG
          kustomize build | kubectl apply -f -

    - name: Display application URLs       
      run: |
        cd starter/frontend/k8s
        kubectl get svc -A